<!DOCTYPE html>
<html>
<head>
    <title>Eindopdracht Javascript Basics - KleurenToggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div id="menu-button" class="menu-toggle"></div>
    
        <aside class="color-navigation">
            <ul>
                <li><a href="#" id="home" class="color-home-button">Home</a></li>
                <li><a href="#" id="red" class="color-red-button">Red</a></li>
                <li><a href="#" id="orange" class="color-orange-button">Orange</a></li>
                <li><a href="#" id="purple" class="color-purple-button">Purple</a></li>
                <li><a href="#" id="green" class="color-green-button">Green</a></li>
                <br>
                <li><div class="color-click-home"><input type="radio" id="radio-home" name="checkcolor" value="Home">
                    <label for="radio-home">Home</label></div></li>
                <li><div class="color-click-red"><input type="radio" id="radio-red" name="checkcolor" value="Red">
                    <label for="radio-red">Red</label></div></li>
                <li><div class="color-click-orange"><input type="radio" id="radio-orange" name="checkcolor" value="Orange">
                    <label for="radio-orange">Orange</label></div></li>
                <li><div class="color-click-purple"><input type="radio" id="radio-purple" name="checkcolor" value="Purple">
                    <label for="radio-purple">Purple</label></div></li>
                <li><div class="color-click-green"><input type="radio" id="radio-green" name="checkcolor" value="Green">
                    <label for="radio-green">Green</label></div></li>
            </ul>
        </aside>
    </nav>
        <span class="colorname"></span>
        
</body>

</html>
